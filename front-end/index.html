<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>TodoList</title>

</head>

<body>
<br/>
<br/>
<div class="container">
    <form action="">
        <button type="submit" class="btn btn-info">Add Task</button>
        <input type="text" placeholder="Enter the task..">
    </form>

    <ul class="list-group" id="myUl"></ul>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        console.log('Working 1');
        $.ajax({
            url: 'http://localhost:8000/v1/api/',
            type: 'GET',
            contentType: "application/json",
            success: function (data) {
                let items = [];
                $.each(data, function (key, value) {
                    items.push('<li class="list-group-item list-group-item-success">' + value['name'] + '</li>');
                });
                $('#myUl').append(items.join(''));
            },

            failure: function (errMsg) {
                console.log(errMsg);
            }
        }); //end ajax
    });// end ready

</script>
</body>
</html>
